<div class="container-lg bc-b d-flex align-items-center" style="min-height: 13em;">
  <h1 class="p-3 text-light">PARKPLÄTZE</h1>
  <svg width="105" height="117" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg"
       style="margin-left: auto; margin-right: 3em">
    <path d="M12,6H9A1,1,0,0,0,8,7V17a1,1,0,0,0,2,0V14h2a4,4,0,0,0,0-8Zm0,6H10V8h2a2,2,0,0,1,0,4ZM19,2H5A3,3,0,0,0,2,5V19a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V5A3,3,0,0,0,19,2Zm1,17a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V5A1,1,0,0,1,5,4H19a1,1,0,0,1,1,1Z" fill="#FFFFFF"/>
  </svg>
</div>

<div>
  <div class="container-lg" style="padding: 0;">
    <button [ngClass]="carButtonClass" (click)="switchCar()">FÜR AUTOS</button>
    <button [ngClass]="bikeButtonClass" (click)="switchBike()">FÜR FAHRRÄDER</button>
  </div>
</div>

  <div id="carParkingContent" class="content" style="display: block;">
    <div class="container-lg">
      <div class="row">
        <ng-container *ngFor="let item of carParkingLots;">
          <div class="p-3 col-md-6">
            <app-parkingItem [carParking]="item"></app-parkingItem> 
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div id="bikeParkingContent" class="content">
    <div class="container-lg">
      <div class="row">
        <ng-container *ngFor="let item of bikeParkingLots;">
          <div class="col-md-6 p-3">
            <div class="row">
              <div class = "col-12"><app-bike-parking-item [bikeParking]="item"></app-bike-parking-item></div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
