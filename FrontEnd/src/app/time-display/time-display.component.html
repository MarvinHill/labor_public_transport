<div *ngIf="this.state == TimeState.PLANNED_DEPARTURE">
    <div>{{this.stationName}}</div>
    <div class="d-flex">
        <div>{{this.planned}}</div>     
    </div>
</div>
<div *ngIf="this.state == TimeState.REALTIME_DEPARTURE">
    <div>{{this.stationName}}</div>
    <div class="d-flex">
        <div class="text-muted"><del>{{this.planned}}</del></div> 
        <div style="margin-left: 3px;" class="text-success">{{this.realtime}}</div>
    </div>
</div>
<div *ngIf="this.state == TimeState.NO_TIME">
    <div>{{this.stationName}}</div>
    <div class="d-flex">
        <div class="text-danger">Keine Fahrt Heute</div>
    </div>
</div>
