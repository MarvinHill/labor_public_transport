<div [ngClass]="mapContainerClass" id="map-container" [ngStyle]="{ 'height':this.mapHeight}">
  <div class="inner-container">
    <button id="resize" [ngClass]="resizeButtonClass" (click)="resizeMap()">X</button>
    <div id="map" [ngClass] = "minimized === true ? 'map border-rounded' : 'map' " (click)="maximizeMap()" ></div>
    <div id="sidebar" class="sidebar bc-w overscroll-auto" *ngIf="(!minimized) && (observerService.visible) " [ngStyle]="this.windowWidth < 992 ? {'height' : '30vh', 'width' : '100%'} : {'height' : '100%', 'width' : '30vw'}">
      <div class="p-2">
        <app-map-details-observer></app-map-details-observer>
      </div>
    </div>
  </div>
</div>
