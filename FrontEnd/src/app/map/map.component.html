<div class="map-container-small" id="map-container" [ngStyle]="{ 'height':this.mapHeight}">
  <div class="inner-container">
    <button id="resize" class=resize-button (click)="resizeMap()">resize map</button>
    <div class="row">
      <div id="sidebar" *ngIf="(isLoggedIn === false && minimized)" class="col-md-3">sidebar</div>
      <div class="col-md-9">
        <div class="map" id="map"></div>
    </div>
      
    </div>
    
  </div> 
</div>
