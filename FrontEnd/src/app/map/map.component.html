<div [ngClass]="mapContainerClass" id="map-container" [ngStyle]="{ 'height':this.mapHeight}">
  <div class="inner-container">
    <div class="d-flex bootstrap-container bc-w">
      <div id="sidebar" class="sidebar" *ngIf="(isLoggedIn === false && !minimized)">sidebar</div>
      <div class="flex-grow-1">
        <div class="map" id="map" (click)="maximizeMap()"></div>
      </div>
    </div>
  </div>
  <button [ngClass]="resizeButtonClass" id="resize" (click)="resizeMap()">X</button>
</div>
