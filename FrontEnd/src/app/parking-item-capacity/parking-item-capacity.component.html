<section>
  <div role="button" class="all shadow-own white-font row bc-p-p rounded-box" (click)="panToParkingLot()" [id]="this.parking.name">

<!--    <div class="content white-font rounded-box-content p-3 col-content">-->
      <div class="content white-font rounded-box-content p-3" [ngClass]="{'col-md-12': parking.maxCapacity === 0, 'col-content': parking.maxCapacity > 0}">
      <h5 class="fw-bold headline-size">{{parkingName}}</h5>
      <p class="white-font">{{parkingAddress}}</p>
      <div class="tag-container" *ngIf="screenWidth > 767">
        <li class="tag" *ngIf="parking.barrierfree === true">Barrierefrei</li>
        <li class="tag" *ngIf="parking.charging === true && parking.parkingType === ParkingType.CAR">Ladestationen</li>
        <li class="tag" *ngIf="parking.electricity === true && parking.parkingType === ParkingType.CAMPSITE">Strom</li>
        <li class="tag" *ngIf="parking.water === true && parking.parkingType === ParkingType.CAMPSITE">Wasser</li>
        <li class="tag" *ngIf="parking.dogsAllowed === true && parking.parkingType === ParkingType.CAMPSITE">Hunde</li>
        <li class="tag" *ngIf="parking.employeeParking === true">Mitarbeiter</li>
        <li class="tag-halter" *ngIf="parking.charging != true && parking.barrierfree != true && parking.employeeParking != true && parking.water != true && parking.dogsAllowed != true && parking.electricity != true &&screenWidth > 767">.</li>
      </div>
    </div>
    <div class="col-grafik" *ngIf="parking.maxCapacity > 0"><app-capacity-graph [parking]="parking"></app-capacity-graph></div>
  </div>

</section>
