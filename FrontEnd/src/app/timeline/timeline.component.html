<!-- Section: Timeline -->
<section>
  <div class="row p-3" [id]="this.shuttleLine.lineDesignator">
    <div class="text-box bc-g round p-3">
      <h5 class="fs-5 fw-bold">{{lineName}}</h5>
      <p class="fst-italic" style="text-align: right;">{{this.lineScheduleEntryList[0].station.stationDesignator}} -
        {{this.lineScheduleEntryList[number].station.stationDesignator}}</p>
      <div style="overflow-x: hidden; overflow-y: auto;" class="height" [class.height]="restrictSize === true">
        <ul class="timeline">
          <li class="timeline-item1" style="text-align: start;">
            <p class="fw-normal">
              <app-time-display [stationName] ="lineScheduleEntryList[0]?.station.stationDesignator" [realtime] = "this.formateTime(this.filterAndGetNewest(this.parseAndFilterLine(lineScheduleEntryList[0]))?.realtimeDeparture)" [planned] = "this.formateTime(this.filterAndGetNewest(this.parseAndFilterLine(lineScheduleEntryList[0]))?.plannedDeparture)"></app-time-display>
              </p>
          </li>
          <li class="timeline-item"
            *ngFor="let lineScheduleEntry of lineScheduleEntryList,let first = first ;let last = last;let i = index; "
            style="text-align: start;">
            <div *ngIf="!first && !last">
              <p class="fw-normal">
                <app-time-display [stationName] ="lineScheduleEntry.station.stationDesignator" [realtime] = "this.formateTime(this.filterAndGetNewest(this.parseAndFilterLine(lineScheduleEntry))?.realtimeDeparture)" [planned] = "this.formateTime(this.filterAndGetNewest(this.parseAndFilterLine(lineScheduleEntry))?.plannedDeparture)"></app-time-display>
                <br>
              </p>
            </div>
          </li>
          <li class="timeline-item1"
            *ngFor="let lineScheduleEntry of lineScheduleEntryList,let first = first ;let last = last;let i = index; "
            style="text-align: start;">
            <div *ngIf="last">
              <p class="fw-normal">
                <app-time-display [stationName] ="lineScheduleEntry.station.stationDesignator" [realtime] = "this.formateTime(this.filterAndGetNewest(this.parseAndFilterLine(lineScheduleEntry))?.realtimeDeparture)" [planned] = "this.formateTime(this.filterAndGetNewest(this.parseAndFilterLine(lineScheduleEntry))?.plannedDeparture)"></app-time-display>
                <br>
              </p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- Section: Timeline -->
