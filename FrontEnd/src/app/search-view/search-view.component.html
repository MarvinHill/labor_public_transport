<div id="searchContainer" class="p-3 not-select" [class.glass]="this.searchService.maximized == true">
    <div class="container ">
        <div id="searchTopBar">
            <div class="p-2">
                <div type="button" id="cancel-button" class="text-white not-select p-3" (click)="this.searchService.minimize()"
                    *ngIf="this.searchService.maximized == true">abbrechen</div>
            </div>
            <div class="p-3" style="width : 100%">
                <input type="search" class="form-control" id="search-input" placeholder="Search..." autocomplete="off" spellcheck="false" (input)="this.searchService.textSearch($any($event.target).value)" (click)="this.searchService.maximize()">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status" *ngIf="this.searchService.loading == true"></div>
          </div>
        <p *ngIf="this.searchService.matchingResults?.length == 0" class="text-white">Es wurde leider nichts gefunden, versuche eine andere Eingabe</p>
        <div id="searchResultList" *ngIf="this.searchService.loading == false" >
            <app-search-category *ngFor="let item of this.searchService.matchingResultsCategorized.keys()" [category]="item" [items]="this.searchService.matchingResultsCategorized.get(item)"></app-search-category>
        </div>
    </div>
</div>
