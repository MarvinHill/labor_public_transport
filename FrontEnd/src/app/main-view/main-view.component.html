<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylsheet" href="main-view.component.css">
  </head>


  <div class="container">
    <h3 class="m-3 not-select">TRANSPORTMÖGLICHKEITEN </h3>
    <div class = "row">
      <div class = "col-lg-4"><app-transport-entry [text]="'Shuttles'" [imageName]="'shuttle.webp'" [routerLink]="['/shuttle']"></app-transport-entry></div>
      <div class = "col-lg-4"><app-transport-entry [text]="'Parkplätze'" [imageName]="'parkinglot.webp'" [routerLink]="['/parking']"></app-transport-entry></div>
      <div class = "col-lg-4"><app-transport-entry [text]="'Fahrradstellplätze'" [imageName]="'bikes.webp'" [routerLink]="['/shuttle']"></app-transport-entry></div>
      <div class = "col-lg-4"><app-transport-entry [text]="'ÖPNV'" [imageName]="'bus.webp'" [routerLink]="['/shuttle']"></app-transport-entry></div>
      <div class = "col-lg-4"><app-transport-entry [text]="'Campingplätze'" [imageName]="'camping.webp'" [routerLink]="['/shuttle']"></app-transport-entry></div>
    </div>
    <h3 class="m-3" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-original-title="Einfach passendes Bild wählen und schnell zur entsprechenden Info gelangen!">INFORMATIONEN</h3>
    <ng-container *ngIf="(window.innerWidth <= 990) else desktopView">
    <app-info-carousel></app-info-carousel>
    </ng-container>
    <ng-template #desktopView>
    <app-info-cards></app-info-cards>
    </ng-template>
    <div class="hidden-info">
      <h3>Hauptmenü</h3>
      <p>Klickst du eine der Transportmöglichkeiten werden genauere Informationen dazu als Liste ausgegeben.</p>
      <img src="assets/info/image/mainMenu.png" alt="Haupt menü bild konnte nicht geladen werden." class="shadow m-2 info-img-big">
    </div>
    <h3 class="m-3">BUGA KOMBITICKET</h3>
    <app-connection-ticket></app-connection-ticket>
  </div>
</html>
