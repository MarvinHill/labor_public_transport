<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylsheet" href="main-view.component.css">
  </head>


<div class="container">
    <h3 class="m-3">TRANSPORTATION</h3>
   <div class = "row">
      <div class = "col-lg-4"><app-transport-entry [text]="'Shuttles'" [imageName]="'bus.png'" [routerLink]="['/shuttle']"></app-transport-entry></div>
      <div class = "col-lg-4"><app-transport-entry [text]="'Parkplätze'" [imageName]="'parkinglot.png'" [routerLink]="['/parking']"></app-transport-entry></div>
      <div class = "col-lg-4"><app-transport-entry [text]="'Bus'" [imageName]="'shuttle.png'"></app-transport-entry></div>
      <div class = "col-lg-4"><app-transport-entry [text]="'Zug'" [imageName]="'train.png'"></app-transport-entry></div>
      <div class = "col-lg-4"><app-transport-entry [text]="'Fahrrad'" [imageName]="'train.png'" [routerLink]="['/bike']"></app-transport-entry></div>
    </div>
    <h3 class="m-3">GENERAL INFORMATION</h3>
    <app-info-carousel></app-info-carousel>
    <div class="hidden-info">
      <h3>Hauptmenü</h3>
      <p>Klickst du eine der Transportmöglichkeiten werden genauere Informationen dazu als Liste ausgegeben.</p>
      <img src="assets/info/image/mainMenu.png" alt="Haupt menü bild konnte nicht geladen werden." class="shadow m-2 info-img-big">
    </div>
  </div>
</html>
