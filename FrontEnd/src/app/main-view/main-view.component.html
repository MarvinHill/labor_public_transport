<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

<div class="container">

   <div class = "row">

    <h3 class="m-3">GENERAL INFORMATION</h3>
    <body>
   <!--Slider startet-->
    <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type = "radio" name="radio-btn" id="radio1">
          <input type = "radio" name="radio-btn" id="radio2">
          <input type = "radio" name="radio-btn" id="radio3">
          <input type = "radio" name="radio-btn" id="radio4">
          <!--Radio button end-->

            <img src="https://i.postimg.cc/t490Cyvk/Buga-Info-Karusel-Icon.png" alt="Info Icon">

          <div class="slide">
            <img src="https://i.postimg.cc/d0SgBCsN/Buga-Info-Karusell-Icon-Zug.png" alt="Zug Icon">

          <div class="slide">
            <img src="https://i.postimg.cc/0QMFHNrk/Buga-Info-Karusell-Icon-Auto.png" alt="Auto Icon">
          </div>
          <div class="slide">
            <img src="https://i.postimg.cc/nLL6B2JQ/Buga-Info-Karusell-Icon-Bus.png" alt="Bus Icon">
          <!--slide image end-->
          <!--automatic navigation-->
          <div class="navigation auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <!--auto navigation ende-->
          </div>
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>


        </div>
        </div>
